<h1 mat-dialog-title align="center" style="font-weight: bold;">Iniciar Sesión</h1>

<div mat-dialog-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="login-modal-content">
        <mat-form-field appearance="fill" class="adjust-width"> 
          <input matInput id="email" type="email" formControlName="email" placeholder="Correo Electónico">

            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                El email es obligatorio.
            </mat-error>
            
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                El formato del email no es válido.
            </mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill" class="adjust-width">
          <input matInput id="password" type="password" formControlName="password" placeholder="Contraseña">

            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                La contraseña es obligatoria.
            </mat-error>

            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                La contraseña debe tener al menos 8 caracteres.
            </mat-error>
        </mat-form-field>

        <div mat-dialog-actions align="center">
            <button mat-flat-button type="submit" [disabled]="loginForm.invalid">Entrar</button>
        </div>
      </div>
    </form>
</div>
